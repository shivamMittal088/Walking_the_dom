<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- If script is at starting of body .
     <script> 
        console.log(document.body)  // null
        then it will log (null) because javascript is loaded before the body content loaded .
    </script> 
     hence javascript loaded at the last of the body content .
    -->

    <div id="root"></div>


    <script>
        const heading = document.createElement("h1")
        heading.textContent = "Hello, World using dynamic html content using javascript ....!";

        const root = document.getElementById("root");
        root.appendChild(heading);
    </script>
</body>
</html>
